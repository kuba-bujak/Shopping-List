<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping List</title>

	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
	<a href="index.html"><img src="./logo.png" alt="Logo" class="header-image"></a>
	<div class="container">
		
		<form id="form-products">
			<input type="text" name="product-name" placeholder="Enter your product" id="product-name">
			<button type="submit">Add</button>
		</form>
		<ul class="products-list">
			
		</ul>
		<div class="products-footer">
			<h4>Total products:</h4>
			<div class="counter">3</div>
		</div>
	</div>

	<script src="./main.js"></script>
	<script src="https://kit.fontawesome.com/0d89dceb86.js" crossorigin="anonymous"></script>
</body>
</html>
